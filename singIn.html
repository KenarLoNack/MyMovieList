<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}
			body{
				background-image: url("https://pipocasclub.com.br/wp-content/uploads/2019/10/netflix-3.jpg");
			}
			.sign-in{
				width: 700px;
				height: 100vh;
				display: flex;
				flex-direction: column;
				text-align: center;
				justify-content: center;
				background-color: rgba(0, 0, 0, 0.7);
			}
			form{
				display: grid;
				flex-direction: column;
				padding: 0 70px 0 70px;
				margin: 0;
				gap: 25px;
			}
			.sign-in input{
				height: 40px;
				padding-left: 15px;
				border-radius: 30px;
				font-size: medium;
				border: 1px solid white;
			}
			.login-btn{
				width: 200px;
				height: 40px;
				font-size: medium;
				align-self: center;
				justify-self: center;
				border-radius: 20px;
				margin-top: 20px;
				border: none;
				cursor: pointer;
				
			}
			.fgt-pass{
				color: white;
				justify-self: end;
				margin-right: 10px;
				background-color: transparent;
				border: none;
				cursor: pointer;
			}
			.fgt-pass:hover{
				text-decoration: underline;
			}
			h1{
				color: white;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="sign-in">
			<form autocomplete="on">
				<h1>Login</h1>
				<input name="username" type="email" placeholder="Nickname or email">
				<input name="password" type="password" placeholder="Senha"
					autocomplete="new-password">
				<button class="fgt-pass">Esqueci a Senha</button>
				<button class="login-btn">Login</button>
			</form>

		</div>
	</body>
</html>
